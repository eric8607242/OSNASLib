agent:
    main_agent: "SearchAgent"
    training_strategy_agent: "UniformSampler"
    search_strategy_agent: "EvolutionSearcher"

target_hc: 100

search_utility:
    directly_search: True
    search_strategy: "evolution"
    generation_num: 10
    population_num: 10
    parent_num: 5
    info_metric: "flops"


supernet_utility:
    search_space: "proxylessnas"

train:
    resume: True
    random_seed: 42
    device: "cuda"
    ngpu: 1
    epochs: 5

    bn_track_running_stats: True
    bn_momentum: 0.1

    criterion_type: "CESmooth"

dataset:
    dataset: "cifar100"
    dataset_path: "./data/"
    classes: 100
    input_size: 32

    batch_size: 128
    num_workers: 4
    train_portion: 0.8

optim:
    optimizer: "sgd"
    lr: 0.045
    weight_decay: 0.00004
    momentum: 0.9
    alpha: 0.9
    beta: 0.99

    scheduler: "cosine"
    decay_step: 10
    decay_ratio: 0.1

arch_optim:
    hc_weight: ""
    a_optimizer: ""
    a_lr: ""
    a_weight_decay: ""
    a_momentum: ""
    a_alpha: ""
    a_beta: ""

logs_path:
    logger_path: "./logs/"
    writer_path: "./logs/tb/"

    hyperparameter_tracker: "./search_hyperparameter_tracker.csv"


experiment_path:
    resume_path: "./best_checkpoint.pth"
    checkpoint_root_path: "./checkpoints/"
    best_checkpoint_path: "./best_checkpoint.pth"

    lookup_table_path: "./lookup_table.json"
    searched_model_path: "./searched_model_architecture.npy"



